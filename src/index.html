<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- // Control section -->
<section id="Control section">
    <h1>To Do List</h1>
    <!-- counter -->
    <p id="counter">What will I do today? </p> 
    <!-- A div containing an input -->
    <div id="divInput"><input type="text" id="textInput"></div>
    <!-- select object -->
    <select name="prioritySelector" id="prioritySelector">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <button class="btn" id="addButton">Add</button>
    <br>
    <button class="btn" id="sortButton">sort</button>
</section>
<!-- View section -->
<section class="task-list" id="View section">
    <ul id="list">

    </ul>
</section>
<!-- link to sj file -->
<script src="main.js"></script>
</body>
</html>
